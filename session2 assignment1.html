<!DOCTYPE HTML>
<html>
<head>
  <title>LIST</title>
</head>
<body>
  <dl><!--descriptive list-->
    <dt>CSS</dt><!--dt defines the term-->
    <dd>Cascading Style Sheet</dd><!--dd descripe each term-->
  </dl>
  <h3>Animals</h3>
  <ol><!--ordered list-->
    <li>Tiger</li>
    <li>Lion</li>
    <li>Leopard</li>
    <li>Elephant</li>
    <li>Monkey</li>
  </ol>
</body>
</html>
